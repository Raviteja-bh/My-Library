<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header>
        <h1>The Online Library</h1>
    </header>
    <div class="box" id="box">
        <h1>New Book</h1>
        <div class="details">
            <label for="Title">Title:</label>
            <br>
            <input type="text" id="Title">
        </div>
        <div class="details">
            <label for="author">Author:</label>
            <br>
            <input type="text" id="author">
        </div>
        <div class="details">
            <label for="pages">Number of Pages:</label>
            <br>
            <input type="number" id="pages">
        </div>
        <div class="btn">
            <a class="btnOk" onclick="addToLibrary()">Ok</a>
            <a class="btnClose" onclick="addClose()">Close</a>
        </div>
    </div>
    <div class="addBook">
        <p class="book">Add Book</p>
        <button onclick="addClose()" class="w3-button w3-xlarge w3-circle w3-red w3-card-4 plus-button">+</button>
    </div>
    <div class="container" id="container">
        <div class="data" id="data">
            <div class="sub-items">
                <h2 class="title">Power of your subconscious mind</h2>
                <p class="author"><i><b>Author : </b></i>Dr. Joseph Murphy</p>
                <p class="number"><i><b>Number of pages : </b></i>297</p>
            </div>
            <div class="plug">
                <a class="delete" id="delete" onclick="deleteCard(this)">Delete</a>
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span onclick="switchOn(this)" class="slider round" id="current"></span>
                    </label>
                    <p class="not-read" id="not-read">Not Read</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
